<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Song Shift</title>

    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link href='http://fonts.googleapis.com/css?family=Jura&subset=latin,greek' rel='stylesheet' type='text/css'>

</head>
<body>

<div class="container">

    <div class="iphone col-md-4 col-md-offset-4">
        <img src="../static/img/iphoneOutline copy.png" class="outline">

        <div class="app">
            <div class="home-banner">
                <div class="settings">
                    <i class="fa fa-cog fa-2x"></i>
                </div>
                <div class="title">
                    <p>SongShift</p>
                </div>
                <div class="user">
                    <i class="fa fa-user fa-2x"></i>
                </div>
            </div>

            <div class="player">
                <i class="fa fa-soundcloud fa-3x"></i>
                <div class="vinyl">
                    <img src="../static/img/vinyl1.png" id="vrotate">
                </div>
                <div class="controls">
                    <div class="cover"></div>

                </div>
                <div class="needle">
                    <img src="../static/img/needle.png" class="rneedle">
                </div>

                <div class="control-bar">

                    <i class="fa fa-remove fa-5x" id="dislike"></i>

                    <i class="playpause fa fa-3x fa-pause"></i>

                    <i class="fa fa-heart fa-4x" id="like"></i>

                    <span id="tracktime">0:00 / 0:00</span>

                </div>

            </div>

            <div class="details">
                <div class="albumimg">
                    <img src="{{ body['artwork_url'] }}">

                </div>

                <div class="loader" id="cssload-loader">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="artist text-center">
                    <p id="songTitle">{{ body['song_title'] }}</p>
                    <p id="Artist"> <strong>{{ body['artist'] }}</strong></p>
                </div>

            </div>

        </div>
    </div>


</div>


<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<script src="../static/js/function.js" type="text/javascript"></script>

<script>

</script>


</body>
</html>
