<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Song Shift</title>

    <link rel="stylesheet" type="text/css" href="style.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link href='http://fonts.googleapis.com/css?family=Jura&subset=latin,greek' rel='stylesheet' type='text/css'>

</head>
<body>

<div class="container">

    <div class="iphone col-md-4 col-md-offset-4">
        <img src="images/iphoneOutline.png" class="outline">

        <div class="app">
            <div class="home-banner">
                <div class="settings">
                    <i class="fa fa-cog fa-2x"></i>
                </div>
                <div class="title">
                    <p>SongShift</p>
                </div>
                <div class="user">
                    <i class="fa fa-user fa-2x"></i>
                </div>
            </div>

            <div class="player">
                <div class="vinyl">
                    <img src="images/vinyl_turq.png" id="vrotate">
                </div>
                <div class="controls">
                    <div class="cover"></div>

                </div>
                <div class="needle">
                    <img src="images/needle.png" class="rneedle">
                </div>
                <div class="circle1"></div>

                <audio id="audio">
                    <source src="gottaHaveIt.mp3" type="audio/mp3">
                </audio>


            </div>

            <div class="details">
                <div class="albumimg">
                    <img src="images/gottahaveit.jpg">
                </div>
                <div class="artist text-center">
                    <p>"Gotta Have It"</p>
                    <p>by <strong>Jay Z</strong></p>
                    <p>on The Throne</p>
                </div>

            </div>
            <!--<div class="choice text-center">-->
                <!--<p style="font-size: 5em; float: left; line-height: 55px"><strong>X</strong></p>-->
                <!--<i class="fa fa-heart-o fa-4x" style="float: right"></i>-->
            <!--</div>-->

        </div>
    </div>




</div>


<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

<script src="function.js" type="text/javascript"></script>



</body>
</html>
